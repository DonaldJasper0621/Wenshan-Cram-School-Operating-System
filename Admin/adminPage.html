<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminPage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/index.css">
  <script src="./package/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="./global.js"></script>
  <script type="text/javascript" src="./service/dealForm.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DBMS FINAL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse topNavLink" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#" id="registerUserLink">註冊用戶</a>
          <a class="nav-link" id="delUserLink">刪除用戶</a>
          <a class="nav-link" id="manageCourseLink">管理課程</a>
          <a class="nav-link" id="adminLogoutLink">登出</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="adminPage">
    
    <!-- 註冊用戶 -->
    <div class="registerUser">
      <div class="input-group selectRole">
        <h3>Register: </h3>&nbsp;
        <select class="form-select registerRoleSelector" id="inputGroupSelect04" aria-label="Example select with button addon">
          <option value="1">Student</option>
          <option value="2">Teacher</option>
          <option value="3">Parent</option>
        </select>
        <button class="btn btn-outline-secondary" type="button" id="registerRoleSelectBtn">Select</button>
      </div>
      <div id="registerForm"></div>
    </div>

    <!-- 刪除用戶 -->
    <div hidden class="delUser">
      <div class="input-group selectRole">
        <h3>Delete: </h3>&nbsp;
        <select class="form-select delRoleSelector" id="inputGroupSelect04" aria-label="Example select with button addon">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="parent">Parent</option>
        </select>
      </div>
      <form id="delUserForm">
        <p class="message" style="color: red"></p>
        <div class="mb-3">
          <label for="delAccount" class="form-label">Account:</label>
          <input type="text" name="Account" class="form-control" id="delAccount">
        </div>
        <button type="submit" class="btn btn-primary" id="delUserBtn">Delete</button>
      </form>
    </div>
    <script type="text/javascript">
      $('#delUserBtn').click((e)=>{
        e.preventDefault();
        if($('#delAccount').val()===''){
          $('.message').text('Can not be NULL')
        }
        else{
          const tableName = $('.delRoleSelector').val();
          console.log(tableName)
          dealForm('DELETE', Global.url+`/admin/${tableName}` ,"delUserForm", true);
        }
      })
    </script>
    
    <!-- 管理課程 -->
    <div class="maCourse" hidden>
      <div class="input-group selectRole">
        <h3>Course Operation: </h3>&nbsp;
        <select class="form-select courseOpSelector" id="inputGroupSelect04" aria-label="Example select with button addon">
          <option value="add">Add</option>
          <option value="delete">Delete</option>
          <option value="update">Update</option>
          <option value="showAll">Show All Classes</option>
          <option value="addToClass">Add To Class</option>
        </select>
        <button class="btn btn-outline-secondary" type="button" id="courseOpSelectBtn">Select</button>
      </div>

      <div id="courseOpForm"></div>
    </div>

  </div>

  <script src="./adminPage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
